<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Customer</title>
</head>
<body>
    <h1>Add a New Customer</h1>
    <form action="#" th:action="@{/add}" method="post" th:object="${customer}">
        <label for="name">Id:</label>
        <input type="text" id="id" name="id" placeholder="Enter id" th:field="*{id}" />
        <br/>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name" th:field="*{name}" />
        <br/>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" th:field="*{email}" />
        <br/>
        <button type="submit">Save Customer</button>
    </form>
</body>
</html>
